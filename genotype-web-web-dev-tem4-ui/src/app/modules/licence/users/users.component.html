    <div class="topnav">
        <div class="topnav-left-licence">
            <span class="topnav-licence-heading">License : </span>
            <span class="topnav-licence-body"> {{licenceNumber}} </span>
        </div>

        <div class=" topnav-right-wrapper ">
            <div class="topnav-searchbox-wrapper ">
                <i class="icon-search search" style="color:var(--blue);margin-left: 10px;"> </i><input matInput (keyup)="applyFilter($event)" placeholder="Search.. " name="search " class="topnav-input-text">
                
            </div>

            <button type="submit " class="topnav-addnew-wrap" (click)="onModal()"><i class="fa fa-plus" aria-hidden="true"> </i> Add New</button>
        </div>


    </div>

    <div class="user-table-wrapper">
        <div class="table-wrap">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 " matSort>


            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="user-table-head" style="padding-left: 40px"> First Name</th>
                <td mat-cell *matCellDef="let element " style="cursor:pointer;"> {{element.firstname}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="user-table-head">Last Name</th>
                <td mat-cell *matCellDef="let element " style="cursor:pointer;"> {{element.lastName}} </td>
            </ng-container>

        
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="user-table-head">Email Address</th>
                <td mat-cell *matCellDef="let element " style="cursor:pointer;"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="user-table-head"> Action</th>
                <td mat-cell *matCellDef="let element " style="cursor:pointer;">
                    <i class="fa fa-edit action-icon-edit licence-action-icons" style="color:orangered "  (click)="edit(element)"></i>
                    <span>
    <i class="fa fa-trash-o action-icon-delete licence-action-icons" style="color:hotpink " (click)="onDelete(element) "></i></span>
                </td>

            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true; "></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>


        </table>
    </div>
        <mat-paginator class="paginator-design" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="onChange($event)"
        [length]="usersListCount" [pageSize]="itemsPerPage"></mat-paginator>
    </div>
<!-- </body> -->

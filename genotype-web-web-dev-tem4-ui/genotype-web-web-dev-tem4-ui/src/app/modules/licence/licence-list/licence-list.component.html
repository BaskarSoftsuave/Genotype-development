<div class="profile-page parent">
<div class="child">
<div class="topnav">
  <div class="topnav-left-licence">
    <h1 class="licence-headtext-licence">License </h1>
  </div>
  <span> </span>


  <div class="topnav-right-wrapper">
    <div class="topnav-searchbox-wrapper">
      <i class="icon-search"> </i> <input matInput  (keyup)="applyFilter($event)" type="text" placeholder="Search.." name="search" class="topnav-input-text"> 
    </div>
    <div class="topnav-flt-adnew-btn-wrap">
    <button type="submit" (click)="addLicence()" class="topnav-addnew-wrap"><i class="fa fa-plus"  aria-hidden="true"></i> Add New </button>
    </div>
  </div>

</div>




<div class="topnav-mob">

  <div class="topnav-top-licence">
    <div class="left-licen-hedtxt">
    <h1 class="licence-headtext-licence">Licence </h1>
    </div>

  </div>
  <span> </span>

  <div class="topnav-bottom-licence">
    <div class="topnav-mob-flt-adnew-btn-wrap">
      <div class="srchicon-licen-hedtxt">
        <i class="icon-search"> </i>
      </div>
      <button type="submit" (click)="addLicence()" class="topnav-addnew-wrap"><i class="fa fa-plus"   aria-hidden="true"></i> Add New </button>
    </div>
  </div>
</div>





<div class="licence-table-wrapper">
  <div class="table-wrap">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="company_name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header  class="licence-table-head licence-table-head-text" >Company Name</th>
      <td mat-cell *matCellDef="let element " class="licence-number licence-table-licence-number-td" style="cursor:pointer" (click)="view(element)"> {{element.company_name}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="No_of_Users">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header class="licence-table-head"> Number of Users</th>
      <td mat-cell *matCellDef="let element" class="licence-number-users"  style="cursor:pointer"> {{element.No_of_Users}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Start_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="licence-table-head"> Start Date</th>
      <td mat-cell *matCellDef="let element" class="licence-start-date"  style="cursor:pointer"> {{element. Start_date}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Expire_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="licence-table-head"> Expire Date</th>
      <td mat-cell *matCellDef="let element" class="licence-expire-date"  style="cursor:pointer"> {{element.Expire_date}}</td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="licence-table-head"> Status</th>
      <td mat-cell *matCellDef="let element" class="licence-status licence-status-td-wrap"  style="cursor:pointer"><i class="fa fa-circle fa-1x" [style.color]="element.color" aria-hidden="true"></i><span
        class="licence-status-indicat licence-status-indicat-active" > </span> {{element.status}}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="licence-table-head licence-table-head-action"> Action</th>
      <td mat-cell *matCellDef="let element" class="licence-action licence-action-tdata-wrap">
        <i class="fa fa-eye action-icon-eye licence-action-icons" style="color:#2ED573" (click)="view(element)"></i>
        <span>
      <i class="fa fa-edit action-icon-edit licence-action-icons" style="color:#FFA502" (click)="edit(element)"></i></span>
        <span>
    <i class="fa fa-trash-o action-icon-delete licence-action-icons" style="color:#FF6B81"
       (click)="delete(element.licenceId)"></i></span>
        <i class="fa fa-plus action-icon-add licence-action-icons" aria-hidden="true" style="color:#1E90FF"
           (click)="addUser(element)"></i>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>

    <mat-paginator class="paginator-design" [pageSizeOptions]="pageSizeOptions" showFirstLastButtons (page)="onChange($event)"
                  [length]="licenceListCount" [pageSize]="itemsPerPage"></mat-paginator>
</div>
</div>
</div>

<div class="header-wrapper">
    <div class="left-sec">
        <!-- <p class="header-logo-text"> GenoTyping Analysis</p>-->
        <img src="assets/img/Genotyp-logo.png" class="header-logo">
        <img src="assets/img/ga-logop.png" class="header-logo-ga">

        <div class="menu-actions">

        </div>
        <div class="mail-icon">
            <!--      <i class="mat-icon icon-bubbles" matTooltip="{{'Messages'}}">home header-menu-active </i>-->
        </div>
    </div>

    <div class="middle-sec"  >


      <nav mat-tab-nav-bar class="mat-elevation-z8" >
        <a
          mat-tab-link
          *ngFor="let link of navLinks"
          routerLink="{{ link.location }}"
          routerLinkActive
          #rla="routerLinkActive"
          [active]="rla.isActive"
        >
          <span>{{link.label}}<hr class="link-active-line"></span>
        </a>
      </nav>

        <!--<a mat-button type="button" (click)="licence()" class="header-menu active header-menu-licence-focus" > Licence </a>
        <a mat-button type="button" (click)="users()" class="header-menu  users-menu-licence-focus"  > Users </a>
        <a mat-button type="button" (click)= "profile()" class="header-menu  myprofile-menu-licence-focus" > MyProfile </a>-->

    </div>

    <div class="right-sec" >
        <!--<i class="fas fa-sign-out-alt material-icons sign-out-icon" matTooltip="Sign out"></i>-->
      <!--<div class="right-sec-desktop-size">-->
      <p class="user-email">{{email}} </p>
      <a data-menu-element class="user-email-name" mat-button [matMenuTriggerFor]="menu"> <i data-menu-element class="fa fa-angle-down" aria-hidden="true"></i> </a>

      <img src="assets/img/download.png" class="rounded-circle" width="40" height="40" alt="User" style="border-radius:50%;"/>
        <!-- #docregion mat-menu-trigger-for -->

        <!-- #enddocregion mat-menu-trigger-for -->
        <mat-menu data-menu-element class ="header-dropdown-menu header-dropdown-menu-wrap" #menu="matMenu">

            <button data-menu-element mat-menu-item class="header-dropdown-menu-btn header-dropdown-user-btn"> <img src="assets/img/download.png" class="rounded-circle" width="32" height="32" alt="User" style="border-radius:50%; margin-right: 10px;" />  {{email}} </button>
            <button data-menu-element mat-menu-item (click)= "profile()" class="header-dropdown-menu-btn"> <i class="icon-pp-user-profile"></i>Profile</button>
          <!-- <button mat-menu-item class="header-dropdown-menu-btn"> <i class="icon-pp-lock"></i> Change Password</button> -->
          <button data-menu-element mat-menu-item (click)="logOut()" id ='loggout-btn' style="color: #f74a7e" class="header-dropdown-menu-btn header-dropdown-hed-logout">Log Out</button>

        </mat-menu>
    <!--</div>-->
    </div>

  <div class="right-sec-mob-size">
    <!--<input type="checkbox" id="open-sidebar-menu">
    <label for="open-sidebar-menu" class="sidebar-icon-toggle">
      <img src="assets/img/burger-menu-iconsvg.svg" class="right-sec-mob-menu-icon">
    </label>-->

    <div id="sidebar-icon-toggle" (click)="status=!status"
          >
      <img src="assets/img/burger-menu-iconsvg.svg" class="right-sec-mob-menu-icon">
    </div>

    <div id="mob-menu-list-wrap" [ngClass]="status ? 'active' : 'inactive'" >
      <div class="mob-menu-btn-wrap">
      <button mat-menu-item class="header-dropdown-menu-btn header-dropdown-user-btn"> <img src="assets/img/download.png" class="rounded-circle-drop" width="32" height="32" alt="User" style="border-radius:50%; margin-right: 10px;" />  {{email}} </button>
      <button class="mob-menu-drop-btn"> Change password</button>
      <button class="mob-menu-drop-btn"> Licence </button>
      <button class="mob-menu-drop-btn"> User </button>
      <button mat-menu-item (click)="logOut()" id ='loggout-btn' style="color: #407bff; font-weight: 500; font-family: 'Poppins'; background-color: #f9f9f9" class="header-dropdown-menu-btn header-dropdown-hed-logout">Log Out</button>
      </div>
    </div>

  </div>

</div>

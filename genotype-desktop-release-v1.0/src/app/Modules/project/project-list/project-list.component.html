<div class="profile-page">

  <!-- <div class="topnav-left-licence">
    <p class="project-head-text-project">Create New </p>
  </div> -->

  <div class="topnav">
    <div class="topnav-left-licence">
      <h1 class="project-head-text-project">Project </h1>
    </div>
    <span> </span>


    <div class="topnav-right-wrapper search" *ngIf=isProject>
      <div class="topnav-searchbox-wrapper">
        <i class="fa fa-search"></i>
        <input matInput (keyup)="applyFilter($event)" type="text" placeholder="Search.." name="search"
          class="topnav-input-text">  
      </div>
      <button type="submit" class="topnav-addnew-wrap" (click)="addProject()"><i class="fa fa-plus"
          aria-hidden="true"></i> Add New </button>
    </div>
  </div>

  <div class="body-inner-content-wrap">
    <div class="project-list-wrap">

      <div class="project-table-wrapper" *ngIf=isProject>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" (matSortChange)="matSortChange($event)" matSort>
          <ng-container matColumnDef="project_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="project-table-head project-table-head-text">
              Project Name </th>
            <td mat-cell *matCellDef="let element " class="project_name"> {{element.project_name}}</td>
          </ng-container>

        
          <ng-container matColumnDef="graph_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="project-table-head project-table-head-text">
              Graph Type</th>
            <td mat-cell *matCellDef="let element" class="graph_type"> {{element.graph_type}}</td>
          </ng-container>

        
          <ng-container matColumnDef="plate_format">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="project-table-head project-table-head-text">
              Plate Format</th>
            <td mat-cell *matCellDef="let element" class="plate_format"> {{element.plate_format}}</td>
          </ng-container>

        
          <ng-container matColumnDef="instrument_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="project-table-head project-table-head-text">
              Instrument Name</th>
            <td mat-cell *matCellDef="let element" class="instrument_name"> {{element.instrument_name}}</td>
          </ng-container>


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="project-table-head project-table-head-text"> Action</th>
            <td mat-cell *matCellDef="let element" class="action">
              <div class="icons_action">
                <img src="assets/img/eye_icon.svg" class="list-icon" (click)="view(element)" style="padding-left: 0px;"
                  alt="">
                <img src="assets/img/download_icon.svg" class="list-icon" alt="">
                <img src="assets/img/finger_icon.svg" class="list-icon" alt="">
                <img src="assets/img/delete_icon.svg" class="list-icon" (click)="delete(element,'Delete')" alt="">
              </div>
            </td>

          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       
      </div>

      <mat-paginator *ngIf="projectListCount || searchValue.length" class="paginator-design"  showFirstLastButtons
      (page)="onChange($event)" [length]="projectListCount" [pageSize]="itemsPerPage"></mat-paginator>

      <div class="empty_project_wrapper" *ngIf=!isProject>
        <img src="assets/img/null.svg" alt="" class="home-container-head-logo">
        <p> No project yet, click below to create a project</p>
        <div><button type="submit" class="add-project-wrap" (click)="addProject()"><i class="fa fa-plus"
              aria-hidden="true"> Add Project</i></button></div>
      </div>
    </div>
  </div>
</div>

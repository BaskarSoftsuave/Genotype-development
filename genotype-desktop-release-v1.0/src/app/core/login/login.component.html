<div [formGroup]="loginForm">
  <div class="home-wrapper">
    <div
      class="container home-content-wrapper"
      xmlns="http://www.w3.org/1999/html"
    >
      <img
        src="assets/img/licence-center-head-logo.svg"
        alt=""
        class="home-container-head-logo"
      />
      <img
        src="assets/img/licence-bg-img.svg"
        alt=""
        class="home-licence-bg-img"
      />
      <p class="title">LOGIN</p>

      <div class="topnav home-searchbox-wrapper">
        <div class="email-wrapper">
          <input
            type="text"
            placeholder="Enter your Email ID"
            name="email"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required"></div>
            <div *ngIf="f.email.errors.email"></div>
          </div>
        </div>

        <div class="login-input-pwd-wrap">
          <div class="password-wrapper">
            <input
              type="password"
              placeholder="Enter your Password"
              name="password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.password.errors.required"></div>
            </div>
          </div>
          <div>
            <button type="submit" class="login-wrap" (click)="login()">
              Login
            </button>
          </div>
        </div>
      </div>

      <div *ngIf="! licenceAlive">
        <button class="Renew-btn">
          Renew License
        </button>
      </div>

      <footer class="home-footer-wrap">
        <p>{{ description }}</p>
      </footer>
    </div>
  </div>
</div>

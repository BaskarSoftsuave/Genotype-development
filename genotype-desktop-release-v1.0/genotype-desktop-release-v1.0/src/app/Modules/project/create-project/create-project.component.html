<div class="create-project-wrapper">

  <!-- <div class="topnav">
    <div class="topnav-left-licence">

    </div>

  <div class="add-project-wrapper">
    <!-- Wrapper div Start MB created -->

    <mat-card class="add-project-mat-card">

      <div class="topnav">
        <div class="topnav-left-licence">
          <h1 class="project-head-text-project">Create New </h1>
        </div>
      </div>


      <div mat-card-content [formGroup]="addProjectForm" class="add-project-content-wrap">
        <ul>
          <li>
            <div class="form-group add-project-form-wrap add-project-name-wrap">
              <div class="create-project-project-name-wrap">
                <label class="add-project-label-text create-project-label-name-wrap">Project Name<span style="color: #dc3545">*</span></label>
                <input type="text" formControlName="projectName" class="form-control project_name" pattern="\S(.*\S)?" placeholder="Enter the project name" [ngClass]="{'is-invalid': isSubmitted && f.projectName.errors}"/>
                <div *ngIf="isSubmitted && f.projectName.errors" class="invalid-feedback">
                  <div *ngIf="f.projectName.errors.required"></div>
                </div>
              </div>

              <div class="create-project-graph-type-wrap">
                <label class="add-project-label-text create-project-label-name-wrap"> Graph Type<span style="color: #dc3545">*</span></label>
                <div class="add-project-graph-type">
                  <select class="custom-select" formControlName="graphType"  (change)="selectChange()" [ngClass]="{'is-invalid': isSubmitted && f.graphType.errors}">
                    <option value="" selected="selected">Choose your graph Type</option>
                    <option value="graph_1">1x</option>
                    <option value="graph_2">2x</option>
                  </select>
                  <div *ngIf="isSubmitted && f.graphType.errors" class="invalid-feedback">
                    <div *ngIf="f.graphType.errors.required"></div>
                  </div>
                </div>
              </div>
              
            </div>
          </li>
          <li>
            <div class="form-group add-project-form-wrap add-project-alleies-wrap">
              <label >Alleies</label>
            </div>
          </li>
        </ul>
        
        <div class="add-project-inner-input-wrap" (change)="change()">
              <div class="create-project-hex-label-wrap">
                <label class="add-project-label-text">HEX</label>
                <div class="add-project-input-field-wrap">
                  <div class="ip-field ">
                    <select class="custom-select form-control hex-wrap-start"  formControlName="hexStart">
                      <option value="" selected="selected">Select type</option>
                      <option *ngIf = "hex2 !== 'A'" value="A">A</option>
                      <option *ngIf = "hex2 !== 'T'" value="T">T</option>
                      <option *ngIf = "hex2 !== 'G'" value="G">G</option>
                      <option *ngIf = "hex2 !== 'C'" value="C">C</option>
                    </select>

                  </div>
                  <div class="ip-field">
                    <select class="custom-select  form-control hex-wrap-end"  formControlName="hexEnd">
                      <option value="" selected="selected">Select type</option>
                      <option *ngIf = "hex !== 'A'" value="A">A</option>
                      <option *ngIf = "hex !== 'T'" value="T">T</option>
                      <option *ngIf = "hex !== 'G'" value="G">G</option>
                      <option *ngIf = "hex !== 'C'" value="C">C</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="create-project-hex-label-wrap" *ngIf="graphType">
                <label class="add-project-label-text add-project-label-right-text">ATTO 550</label>
                <div class="add-project-input-field-wrap">
                  <div class="ip-field">
                    <select class="custom-select form-control hex-wrap-start"  formControlName="attoStart">
                      <option value="" selected="selected">Select type</option>
                      <option *ngIf = "atto2 !== 'A'" value="A">A</option>
                      <option *ngIf = "atto2 !== 'T'" value="T">T</option>
                      <option *ngIf = "atto2 !== 'G'" value="G">G</option>
                      <option *ngIf = "atto2 !== 'C'" value="C">C</option>
                    </select>

                  </div>
                  <div class="ip-field">
                    <select class="custom-select  form-control hex-wrap-end"  formControlName="attoEnd">
                      <option value="" selected="selected">Select type</option>
                      <option *ngIf = "atto !== 'A'" value="A">A</option>
                      <option *ngIf = "atto !== 'T'" value="T">T</option>
                      <option *ngIf = "atto !== 'G'" value="G">G</option>
                      <option *ngIf = "atto !== 'C'" value="C">C</option>
                    </select>
                  </div>
                </div>
              </div>
           <!-- </div>-->



            <!--<div class="form-group add-project-form-wrap add-project-hex-wrap">-->
              <div class="create-project-hex-label-wrap" (change)="selectChange()">
                <label class="add-project-label-text"> FAM </label>
                <div class="add-project-input-field-wrap">
                  <div class="ip-field">
                    <select class="custom-select form-control hex-wrap-start"  formControlName="famStart">
                      <option value="" selected="selected">Select type</option>
                      <option *ngIf = "fam2 !== 'A'" value="A">A</option>
                      <option *ngIf = "fam2 !== 'T'" value="T">T</option>
                      <option *ngIf = "fam2 !== 'G'" value="G">G</option>
                      <option *ngIf = "fam2 !== 'C'" value="C">C</option>
                    </select>

                  </div>
                  <div class="ip-field">
                    <select class="custom-select  form-control hex-wrap-end"  formControlName="famEnd">
                      <option value="" selected="selected">Select type</option>
                      <option *ngIf = "fam !== 'A'" value="A">A</option>
                      <option *ngIf = "fam !== 'T'" value="T">T</option>
                      <option *ngIf = "fam !== 'G'" value="G">G</option>
                      <option *ngIf = "fam !== 'C'" value="C">C</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="create-project-hex-label-wrap" *ngIf="graphType">
                <label class="add-project-label-text">ATTO 647</label>
                <div class="add-project-input-field-wrap">
                  <div class="ip-field">
                    <select class="custom-select form-control hex-wrap-start"  formControlName="atoStart">
                      <option value="" selected="selected">Select type</option>
                      <option  *ngIf = "att2 !== 'A'" value="A">A</option>
                      <option  *ngIf = "att2 !== 'T'" value="T">T</option>
                      <option  *ngIf = "att2 !== 'G'" value="G">G</option>
                      <option  *ngIf = "att2 !== 'C'" value="C">C</option>
                    </select>

                  </div>
                  <div class="ip-field">
                    <select class="custom-select  form-control hex-wrap-end"  formControlName="atoEnd">
                      <option value="" selected="selected">Select type</option>
                      <option  *ngIf = "att !== 'A'" value="A">A</option>
                      <option  *ngIf = "att !== 'T'" value="T">T</option>
                      <option  *ngIf = "att !== 'G'" value="G">G</option>
                      <option  *ngIf = "att !== 'C'" value="C">C</option>
                    </select>
                  </div>
                </div>
              </div>
            <!--</div>-->




            <!--<div class="form-group add-project-form-wrap add-project-hex-wrap">-->
              <div class="create-project-hex-label-wrap" (change)="selectChange()">
                <label class="add-project-label-text">ROX</label>
                <div class="add-project-input-field-wrap">
                  <div class="ip-field">
                    <select class="custom-select form-control hex-wrap-start"  formControlName="roxStart">
                      <option value="" selected="selected">Select type</option>
                      <option  *ngIf = "rox2 !== 'A'" value="A">A</option>
                      <option  *ngIf = "rox2 !== 'T'" value="T">T</option>
                      <option  *ngIf = "rox2 !== 'G'" value="G">G</option>
                      <option  *ngIf = "rox2 !== 'C'" value="C">C</option>
                    </select>

                  </div>
                  <div class="ip-field">
                    <select class="custom-select  form-control hex-wrap-end"  formControlName="roxEnd">
                      <option value="" selected="selected">Select type</option>
                      <option  *ngIf = "rox !== 'A'" value="A">A</option>
                      <option  *ngIf = "rox !== 'T'" value="T">T</option>
                      <option  *ngIf = "rox !== 'G'" value="G">G</option>
                      <option  *ngIf = "rox !== 'C'" value="C">C</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="create-project-plate-format-label-wrap">
                <label class="add-project-label-text">Plate format<span style="color: #dc3545">*</span></label>
                <div class="add-project-plate-format-input-wrap">
                  <div class="ip-field">
                    <select class="custom-select form-control plate-format ip-field-plate-format-input"  formControlName="plateFormat" [ngClass]="{'is-invalid': isSubmitted && f.plateFormat.errors}">
                      <option value="" selected="selected">Choose the plate format</option>
                      <option value="96">96</option>
                      <option value="384">384</option>
                      <option value="1536">1536</option>
                    </select>
                    <div class="invalid-feedback" *ngIf="isSubmitted && f.plateFormat.errors">
                      <div  *ngIf="f.plateFormat.errors.required"></div></div>
                  </div>
                </div>
              </div>
            </div>




      <div  class="button-wrap">
        <button mat-stroked-button class=" Cancel" color="accent" (click)="BackToList()" type="button">
          <span class="add-project-button-wrap" >Cancel</span>
        </button>
        <button mat-button class="mat-focus-indicator mat-button mat-button-base" (click)="save()" type="button">
          <span class="add-project-button-wrap" >Save and Proceed</span>
        </button>
      </div>
      </div>

    </mat-card>

  </div>
</div>

<!-- Wrapper div End MB created -->
